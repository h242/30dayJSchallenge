  <title>Key Detection</title>

<body>
	<div>
		<h1>JIMEKPA</h1>
	</div>
<script>
	const pressed = [];
	const secretCode = 'jimekpa';

	window.addEventListener('keyup', (e) => {
	console.log(e.key);
	pressed.push(e.key);
	pressed.splice(-secretCode.length -1, pressed.length - secretCode.length);
	
	if(pressed.join('').includes(secretCode)) {
		console.log("DING DING DING DING DINGGGG");
		cornify_add();
	} 	
 	console.log(pressed);
	});
